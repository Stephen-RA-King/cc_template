exclude: |
  (?x)^(
      docs/source/conf.py|
      tests/[\w]*.py|
      tools/[\w]*.py|
      reports/[\w]*|
      examples/[\w]*.py|
      tasks.py|
      post_installation.py
  )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: pretty-format-json
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  {% if cookiecutter.use_commitizen|lower == "y" -%}
  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.12.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
  {%- endif %}


  {% if cookiecutter.use_isort|lower == "y" -%}
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--filter-files"]
  {%- endif %}

  {% if cookiecutter.use_black|lower == "y" -%}
  - repo: https://github.com/psf/black
    rev: 23.10.1
    hooks:
      - id: black
  {%- endif %}

  {% if cookiecutter.use_flake8|lower == "y" -%}
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          #          - flake8-bugbear
          #          - flake8-comprehensions
          #          - flake8-eradicate
          - flake8-simplify
        args: ["--ignore=E800,F842,F841,W503"]
  {%- endif %}

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py39]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        stages: [commit]

  {% if cookiecutter.use_mypy|lower == "y" -%}
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        alias: mypy
        args:
          [
            --ignore-missing-imports,
            --disallow-untyped-defs,
            --no-warn-unused-ignores,
            --install-types,
            --html-report,
            "reports/mypy",
            --cache-dir,
            "cache/.mypy_cache",
          ]
        additional_dependencies:
          - types-dataclasses >= 0.1.3
          - lxml
          {% if cookiecutter.command_line_interface|lower == "click" -%}
          - types-click
          {%- endif %}
          - types-beautifulsoup4
          - types-html5lib
          - types-python-dateutil
          - types-PyYAML
          - types-requests
          - types-toml
          - types-urllib3
  {%- endif %}

  {% if cookiecutter.use_bandit|lower == "y" -%}
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args:
          - -s
          - B101,B301,B403,B404,B603,B607
  {%- endif %}

  - repo: meta
    hooks:
      - id: check-useless-excludes
